<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .litepicker .container__days .day-item {
            line-height: 30px;
            text-align: center;
            border-radius: 4px;
        }

        .dataPicker-popup {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            inset: 0;
        }

        .dataPicker-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
        }

        .litepicker .container__main {
            display: flex;
            justify-content: space-around;
        }

        .litepicker .month-item {
            margin: 0 10px;
        }

        .litepicker .day-item {
            line-height: 30px;
            text-align: center;
            border-radius: 4px;
        }

        .litepicker .container__months.columns-2 {
            width: auto;
        }

        .litepicker .day-item.is-selected {
            background-color: #007bff;
            color: white;
        }

        .litepicker .day-item.is-previous-month,
        .litepicker .day-item.is-next-month {
            color: #d3d3d3;
        }

        .litepicker .day-item.is-disabled {
            background-color: #f0f0f0;
            color: #d3d3d3;
        }

        .litepicker .day-item:not(.is-disabled):hover {
            background-color: #007bff;
            color: white;
        }

        .litepicker .container__months {
            background: none;
            box-shadow: none;
        }

        #ticket-section {
            display: none;
            margin-top: 20px;
        }

        .litepicker .container__months .month-item:last-child .button-next-month,
        .litepicker .container__months .month-item:first-child .button-previous-month {
            cursor: pointer;
        }

        .day-item.weekday {
            background-color: #d4edda;
        }

        .day-item.weekend {
            background-color: #fff3cd;
        }

        .day-item.weekday:hover, .litepicker .container__days .day-item.is-start-date.is-end-date.weekday {
            background-color: #9decb0 !important;
        }

        .day-item.weekend:hover, .litepicker .container__days .day-item.is-start-date.is-end-date.weekend {
            background-color: #f6e67f !important;
        }

        .litepicker .container__days .day-item {
            cursor: pointer;
        }

        .litepicker .container__days .day-item.is-locked {
            background: none;
        }

        .litepicker .container__days .day-item.is-locked:hover {
            background: none !important;
        }

        #ticket-section p,
        #ticket-section label,
        #ticket-section select,
        #ticket-section button {
            margin: 10px 0;
        }

        .dataPicker-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            z-index: 100;
            overflow-y: auto;
        }

        .dataPicker-popup-header-text {
            font-size: 1.2rem;
            line-height: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .dataPicker-popup-header_description {
            font-size: 1rem;
            line-height: 1.8rem;
            font-weight: 400;
            display: block;
            margin-bottom: 20px;
        }

        .dataPicker-popup-header {
            width: 100%;
        }

        .prices-block {
            padding: 24px;
            line-height: 1.8rem;
            font-weight: 400;
            border: 1px solid #e6e6e6;
            border-radius: 5px;
            margin: 2.4rem 0 0;
            width: 100%;
        }

        .prices-block-header {
            text-align: center;
            width: 100%;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
            font-size: 1.1rem;
            line-height: 1.9rem;
            cursor: pointer;
            height: 100%;
        }

        .prices-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 10px;
            gap: 20px;
        }

        .prices-container-item {
            display: flex;
            align-items: center;

        }

        .item-color {
            display: block;
            width: 16px;
            height: 16px;
            margin-right: 2px;
            border-radius: 5px;
        }

        .name-price {
            margin-right: 5px;
        }

        .item-color.green {
            background: #d4edda;
        }

        .item-color.yellow {
            background: #d7cfa5;
        }

        .item-color.light-yellow {
            background: #fff3cd;
        }

        .item-color.pink {
            background: #fed4be;
        }

        .item-color.orange {
            background: #F8B400;
        }

        .price-value {
            line-height: 1;
        }

        .dataPicker-popup-blur {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(6px);
        }

        .dataPicker-next-button-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            margin-top: 10px;
        }

        .dataPicker-next-button-container button.dataPicker-next-button {
            background: none;
            border-radius: 7px;
            color: black;
            border: 1px solid black;
            outline: none;
            padding: 8px 40px;
            cursor: pointer;
            font-size: 17px;
        }
        .dataPicker-popup-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            inset: 0;
        }

        .dataPicker-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
        }

        .dataPicker-popup-blur {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(6px);
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        body.no-scroll {
            overflow: hidden;
        }
        
        @media screen and (max-width: 640px) {
            .litepicker .container__months.columns-2{
                justify-content: center;
            }
            .dataPicker-container{
                width: 90%;
                max-height: calc(100vh - 200px);
                padding-top: 310px;
            }
            .prices-container{
                justify-content: center;
            }
        }
    </style>
</head>

<body>
<button id="open-popup-button">Open Popup</button>

<div class="dataPicker-popup-container" id="popup-container">
    <div class="dataPicker-popup-blur" id="popup-blur"></div>
    <div class="dataPicker-container">
        <button class="close-button" id="close-popup-button">&times;</button>
        <div class="dataPicker-popup-header">
            <h2 class="dataPicker-popup-header-text">Admission date</h2>
            <span class="dataPicker-popup-header_description">Admission prices vary depending on the date</span>
        </div>
        <div class="datepicker"></div>
        <div class="prices-block">
            <h3 class="prices-block-header">Entrance Pass</h3>
            <div class="prices-container">
                <div class="prices-container-item">
                    <p class="name-price">Adults</p>
                    <div class="item-color green"></div>
                    <p class="price-value">4,000</p>
                </div>
                <div class="prices-container-item">
                    <div class="item-color light-yellow"></div>
                    <p class="price-value">4,200</p>
                </div>
                <div class="prices-container-item">
                    <div class="item-color yellow"></div>
                    <p class="price-value">4,400</p>
                </div>
                <div class="prices-container-item">
                    <div class="item-color pink"></div>
                    <p class="price-value">4,600</p>
                </div>
                <div class="prices-container-item">
                    <div class="item-color orange"></div>
                    <p class="price-value">4,800</p>
                </div>
            </div>
        </div>
        <div class="dataPicker-next-button-container">
            <button class="dataPicker-next-button">Next</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
<script>
    const picker = new Litepicker({
        element: document.querySelector('.datepicker'),
        inlineMode: true,
        singleMode: true,
        numberOfMonths: 2,
        numberOfColumns: 2,
        minDate: new Date(),
        setup: (picker) => {
            picker.on('render', () => {
                const days = document.querySelectorAll('.litepicker .day-item');
                days.forEach(day => {
                    const date = new Date(day.dataset.time * 1000);
                    const dayOfWeek = date.getUTCDay();
                    if (dayOfWeek === 3 || dayOfWeek === 2) {
                        day.classList.add('weekend');
                    } else {
                        day.classList.add('weekday');
                    }
                });
            });

            picker.on('selected', (date) => {
                const selectedDate = date.format('YYYY-MM-DD');
                document.getElementById('selected-date').textContent = selectedDate;
                document.getElementById('ticket-section').style.display = 'block';
            });
        }
    });
    const body = document.body;
    document.getElementById('open-popup-button').addEventListener('click', () => {
        document.getElementById('popup-container').style.display = 'flex';
        body.classList.add('no-scroll');
    });

    document.getElementById('popup-blur').addEventListener('click', () => {
        document.getElementById('popup-container').style.display = 'none';
        body.classList.remove('no-scroll');
    });

    document.getElementById('close-popup-button').addEventListener('click', () => {
        document.getElementById('popup-container').style.display = 'none';
        body.classList.remove('no-scroll');
    });
</script>
</body>

</html>
